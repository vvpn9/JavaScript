<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Var in JavaScript</title>
</head>
<body>
<h3>Var in JavaScript</h3>
<script>
    const msg = "Hello JavaScript!";
    /*
    var must starts with $, _, or any other char
    const initializes constant, from ES6
    let initializes variable
     */
    alert(msg)
</script>
</body>
</html>
